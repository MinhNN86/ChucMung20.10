<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chúc mừng 20/10</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="particles" aria-hidden="true" id="particles"></div>

    <main class="wrap">
      <div class="envelope-wrapper">
        <!-- Phong bì bên ngoài -->
        <div class="envelope" id="envelope">
          <div class="envelope-flap"></div>
          <div class="envelope-body">
            <div class="envelope-text">Bấm để mở thư 💌</div>
          </div>
        </div>

        <!-- Nội dung bức thư bên trong -->
        <section
          class="card letter-content"
          id="letterContent"
          role="dialog"
          aria-label="Thiệp chúc mừng 20/10"
        >
          <span class="badge">20/10 • Vietnamese Women's Day</span>
          <h1>Chúc mừng Ngày Phụ Nữ Việt Nam!</h1>
          <p class="lead">
            Gửi đến người đặc biệt – mong nàng luôn mỉm cười, được yêu thương và
            gặp nhiều niềm vui trong mỗi chặng đường phía trước. 💐👨🏻‍🌾👨🏻‍🌾👨🏻‍🌾
          </p>

          <a class="btn" href="https://minhnn86.github.io/forYou/">
            <span>Xem điều bất ngờ dành cho cậu</span>
          </a>
        </section>
      </div>
    </main>

    <div class="foot">© 2025 — Made with ❤</div>

    <script src="main.js"></script>
  </body>
</html>
